<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mike Lesaffre – Front-end Developer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      max-width: 460px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid rgba(255,255,255,0.3);
      margin-bottom: 25px;
      object-fit: cover;
    }
    h1 { font-size: 38px; margin-bottom: 12px; }
    p { font-size: 19px; margin-bottom: 30px; opacity: 0.95; line-height: 1.5; }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      background: white;
      color: #667eea;
      padding: 14px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
      transition: all 0.3s;
    }
    .btn:hover { transform: translateY(-4px); box-shadow: 0 15px 30px rgba(0,0,0,0.25); }
    .small { font-size: 14px; margin-top: 30px; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://github.com/mikelesaffre-debug/mikelesaffre-debug.github.io/blob/main/IMG20251204214430.jpg?raw=true" alt="Mike Lesaffre">
    <h1>Hallo, ik ben Mike</h1>
    <p>Toekomstig Front-end Developer (bijberoep)<br>Learning live in 2025 – elke dag een stap dichterbij</p>
    
   <div class="buttons">
  <a href="https://www.linkedin.com/in/jouw-linkedin" class="btn" target="_blank">LinkedIn</a>
  <a href="mailto:info@jasmik.be" class="btn">Stuur mail</a>
  <a href="/restaurant" class="btn" style="background:#d32f2f;">Bekijk restaurant-demo</a>
</div>
    <div class="small">Portfolio in opbouw – stay tuned!</div>
  </div>
</body>
</html>
