<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brasserie Mike - Menu</title>
        <style>
            body {
                margin: 0;
                font-family: 'segoe UI', Arial, sans-serif;
                background: #f4f4f4;
                color: #333;
            }
            header {
                 background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=2070') center/cover no-repeat fixed;
                 color: white;
                 text-align: center;
                  padding: 140px 20px 80px;
            }
            }
            }
            h1 {
                font-size: 62px;
                font-weight: 300;
                letter-spacing: 6px;
                margin: 0;
            }
            header p {
                font-size: 21px;
                opacity: 0.9;
                margin-top: 12px;
            }
            .container {
                max-width: 1000px;
                margin: 60px auto;
                padding: 0 20px;
            }
            h2 {
                text-align: center;
                font-size: 36px;
                margin-bottom: 50px;
                color: #222;
            }
            .gerecht{
                background: white;
                padding: 22px 28px;
                margin: 18px 0;
                border-radius: 16px;
                box-shadow: 0 8px rgba(0,0,0,0.1);
                display: flex;
                justify-content: space-between;
                align-items: center;
                transition: transform 0.3s;
            }
            .gerecht:hover {
                transform: translateY(-5px);
            }
            .gerecht h3 {
                margin: 0;
                font-size: 21px;
                font-weight: 500;
            }
            .prijs {
                color: #d32f2f;
                font-weight: bold;
                font-size: 22px;
            }
        </style>
    </head>
    <body>

        <header>
            <h1>Brasserie Mike</h1>
            <p>Verse gerechten - Dagelijks open</p>
        </header>

        <div class="container">
            <h2>Voorgerechten</h2>
            
            <div class="gerecht">
                <h3>Tomatensoep met balletjes</h3>
                <div class="prijs">€ 7,50</div>
            </div>

            <div class="gerecht">
                <h3>Carpaccio van rund</h3>
                <div class="prijs">€ 12,00</div>
            </div>

            <div class="gerecht">
                <h3>Garnaalkroketten (2 stuks)</h3>
                <div class="prijs">€ 14,00</div>
            </div>
        </div>
    </body>
</html>
